<!DOCTYPE html>
<html style="scroll-behavior: smooth;" lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <!-- Custom style file-->
    <link rel="stylesheet" href="../assets/css/mystyle.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">Manuel Braunschweiler</h1>
      <h2 class="project-tagline">AR/XR Software Engineer</h2>

      <a href="#projects" class="btn">Projects</a>
      <a href="#contact" class="btn">Contact</a>
      <a href="{{ site.github.owner_url }}" class="btn">My GitHub</a>
    </header>
    <!-- Background for profile picture area. Here such it can stretch over the whole screen. -->
    <div class="background-picture-container">
      <img class="expand" src="./assets/img/bg5.jpg">
      <div class="background-picture-fader expand"></div>
    </div>
    
    <!-- Main content. Takes content from index.markdown -->
    <main id="content" class="main-content" role="main" style="padding-top:0;">
      {{ content }}
    </main>

    <footer class="page-header page-footer" role="banner">
      <p>
        Website is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </p>
      <p>
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      </p>
    </footer>

  </body>
</html>
