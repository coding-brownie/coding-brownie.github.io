<!DOCTYPE html>
<html style="scroll-behavior: smooth;" lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <link rel="stylesheet" href="../assets/css/mystyle.css">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner" style="background-color: #190b1c;
    background-image: linear-gradient(120deg, #190b1c, #5e0250);">
      <h1 class="project-name">Manuel Braunschweiler</h1>
      <h2 class="project-tagline">AR/XR Software Engineer</h2>
        <!--<a href="#about-me" class="btn">About me</a>-->
        <a href="#projects" class="btn">Projects</a>
        <a href="#contact" class="btn">Contact</a>
        <a href="{{ site.github.owner_url }}" class="btn">My GitHub</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <footer class="page-header page-footer" role="banner">
      {% if site.github.is_project_page %}
      <p>
        Website is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      </p>
      {% endif %}
      <p>
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      </p>
    </footer>

  </body>
</html>
