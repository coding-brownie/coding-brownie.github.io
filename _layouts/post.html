<!DOCTYPE html>
<html style="scroll-behavior: smooth;" lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <!--<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Override original style sheet-->
    <link rel="stylesheet" href="../assets/css/mystyle.css"> 
    {% include head-custom.html %}
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <!-- Banner on top of page -->
    <header class="page-header project-page-banner" role="banner">
      <h2 class="project-name" style="scale:0.8;">{{ page.title }}</h2>
    </header>

    <!-- Main content. Taken from the respective post.md file -->
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <!-- Page footer--> 
    <footer class="page-header page-footer" role="banner">
      <p>
        Website is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </p>
      <p>
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      </p>
    </footer>

  </body>
</html>
