<!DOCTYPE html>
<html style="scroll-behavior: smooth;" lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <!--<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="../assets/css/mystyle.css"> <!-- Override original style sheet-->
    {% include head-custom.html %}
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <header class="page-header" role="banner" style="height:100px; display:flex; 
    align-items:center; justify-content: center; background-color: #190b1c;
    background-image: linear-gradient(120deg, #190b1c, #5e0250);">
      <h2 class="project-name">{{ page.title }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <footer class="page-header page-footer" role="banner">
      <p>
        Website is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      </p>
      <p>
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      </p>
    </footer>

  </body>
</html>
